<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator-grid">
      <div class"output">
        <div class="previous-operant">
        <div class="current-operant">  
      </div>
      <button class="span-two">AC</button>
      <button class="span-two">DEL</button>
      <button class="span-two">+</button>
      <button class="span-two">1</button>
      <button class="span-two">2</button>
      <button class="span-two">3</button>
      <button class="span-two">*</button>
      <button class="span-two">4</button>
      <button class="span-two">5</button>
      <button class="span-two">6</button>
      <button class="span-two">7</button>  
      <button class="span-two">8</button>
      <button class="span-two">9</button>
      <button class="span-two">0</button>
      <button class="span-two">=</button>
          
  </body>
</html>
